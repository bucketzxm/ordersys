{% extends "base.html" %}

{% block extfile %}
    <script src="/js/myJs/category.js"></script>
    <link rel="stylesheet" href="/css/myCss/category.css">

    <link rel="stylesheet" href="/js/wookmark/reset.css">
    <link rel="stylesheet" href="/js/wookmark/main.css">

{% endblock %}
{% block body %}

    <table class="headBar">
        <tr>
            <th>菜单</th>
        </tr>
    </table>

    <div id="mainContent">
        <ul id="tiles">
            {% for cg in cg_list %}
                <li cgid={{ cg.id }}>
                    <img src= {{ cg.image_url }}>
                    <div>
                        {{ cg.name }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>


    <!--填充用div-->
    <div class="holdPlace">

    </div>
{% endblock %}

{% block footBar %}
    <!--底部导航条-->
    <table class="navBar">
        <tr>
            <th><a href="/"><img src="/images/icon/首页.png"></a>
                <p>首 页</p></th>
            <th><img src="/images/icon/全部菜单-active.png">
                <p>全部菜单</p></th>
            <th><a href="/myDish"><img src="/images/icon/我的菜.png"></a>
                <p>我的菜</p></th>
        </tr>
    </table>
{% endblock %}
