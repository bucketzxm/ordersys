<head>
    <%@ page contentType="text/html;charset=utf-8"%>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的菜</title>
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/myCss/myDish.css">
    <link rel="stylesheet" href="/js/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="/js/owl-carousel/owl.theme.css">
    <script src="/js/myJs/myDish.js"></script>
    <script src="/js/owl-carousel/owl.carousel.js"></script>
    <script>
    </script>

    <style>
    </style>
</head>

<body>
<div class="mask"></div>

<div class="popQuery">
    <img src="/images/icon/realLogo.png" class="logo">

    <div>
        确认下单，不需要再点些优惠菜了吗？
    </div>
    <table>
        <tr>
            <th>
                <img src="/images/icon/首页-white.png">
                首页
                <div class="thFocuseMark"></div>
                <div class="middleLine"></div>
            </th>
            <th>
                <img src="/images/icon/确认.png">
                确定
                <div class="thFocuseMark"></div>
            </th>
        </tr>
    </table>
</div>

<div class="popQuery">
    <img src="/images/icon/realLogo.png" class="logo">

    <div>
        等服务员确定后，您可以将我保存在桌面就餐后再结账
    </div>
    <table>
        <tr>
            <th>
                是
                <div class="thFocuseMark"></div>
                <div class="middleLine"></div>
            </th>
            <th>
                否
                <div class="thFocuseMark"></div>
            </th>
        </tr>
    </table>
</div>

<table class="headBar">
    <tr>
        <th>我的菜</th>
    </tr>
</table>

<div id="mainContent">
    <div id="orderInfo">
        <img src="/images/icon/user-active.png">

        <div>
            <div id="circleMark"></div>
            <span><personNum>${personNum}</personNum>人 <deskId>${deskId}</deskId>号桌 <setting>[设置]</setting></span>

            <div>
                <font>人均 ￥
                    <avg>${avg}</avg>
                </font> | 2冷菜 3热菜 1汤 2甜点
            </div>
        </div>
    </div>

    <table id="dishList">
        <tr>
            <th> 菜 单 <font>|</font></th>
            <th> 数 量 <font>|</font></th>
            <th> 单价(RMB)</th>
        </tr>
        <!-- tr>
            <td>
                <div></div>
                翡翠白玉汤
            </td>
            <td>
                <img src = "icon/plus-black.png">
                2
                <img src = "icon/minus-black.png">
            </td>
            <td>￥7.50</td>
        </tr-->
        <td>
            <div></div>
        </td>
    </table>
    <hr/>
</div>

<table id="sumBar">
    <tr>
        <th>合计：￥
            <sum>${sum}</sum>
        </th>
        <th>
				<span class="iconBtn">
					<img src="/images/icon/加菜.png"/>
					加菜
				</span>
				<span class="iconBtn">
					<img src="/images/icon/下单.png"/>
					下单
				</span>
        </th>
    </tr>
</table>

<!--填充用div-->
<div class="holdPlace"></div>

<!--底部导航条-->
<table class="navBar">
    <tr>
        <th><a href="/"><img src="/images/icon/首页.png"></a>

            <p>首 页</p></th>
        <th><a href="/category"><img src="/images/icon/全部菜单.png"></a>

            <p>全部菜单</p></th>
        <th><img src="/images/icon/我的菜-active.png">

            <p>我的菜</p></th>
    </tr>
</table>

</html>
